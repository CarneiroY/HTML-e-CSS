<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <thead>
            <tr>
                <th id="celula-invisivel"></th>
                <th id="celula-invisivel"></th>
                <th  id="borda" colspan="4">Números</th>

            </tr>
            <tr>
                <th id="celula-invisivel"></th>
                <th id="borda"></th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
            <tr>
                <th  id="celula-visivel" rowspan="5">Letras</th>
                <th>A</th>
                <th>A1</th>
                <th>A2</th>
                <th>A3</th>
                <TH>A4</TH>
            </tr>
            <tr>
                <th>B</th>
                <th>B1</th>
                <th>B2</th>
                <th>B3</th>
                <th>B4</th>
            </tr>
            <tr>
                <th>C</th>
                <th>C1</th>
                <th>C2</th>
                <th>C3</th>
                <th>C4</th>

            </tr>
            <tr>
                <th>D</th>
                <th>D1</th>
                <th>D2</th>
                <th>D3</th>
                <th>D4</th>

            </tr>
            
        </thead>
    </table>
</body>
</html>
