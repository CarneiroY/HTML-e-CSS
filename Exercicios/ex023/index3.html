<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela vertical</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <h1>Exemplo de tabela vertical:</h1>
    <table>
        <caption>Chorão, filho da puta!</caption>
        <thead>

        </thead>

        <tbody>
            <tr>
                <th scope="row">Letras:</th>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
            </tr>
            <tr>
                <th scope="row">Números</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
        </tbody>

        <tfoot>

        </tfoot>
    </table>
</body>
</html>
